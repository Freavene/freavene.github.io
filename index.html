<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunshine Planner V6 (Drive Ready)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF9F1C; --secondary: #2EC4B6; --bg: #FFF8F0; --text: #2D3436; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: var(--text); }
        
        /* LAYOUT */
        header { background: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { margin: 0; color: var(--primary); font-size: 22px; }
        nav button { background: transparent; border: none; padding: 10px 20px; cursor: pointer; font-weight: 600; color: #888; border-radius: 20px; }
        nav button.active { background: var(--primary); color: white; }

        main { padding: 30px; max-width: 1400px; margin: 0 auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .panel { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); margin-bottom: 20px; }
        h2 { color: var(--secondary); margin-top: 0; font-size: 18px; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; }
        
        /* FORMS */
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 13px; color: #555; }
        input, select { width: 100%; padding: 10px; border: 2px solid #eee; border-radius: 10px; font-family: inherit; box-sizing: border-box; }
        .row { display: flex; gap: 20px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 300px; }

        /* PLANNER */
        .planner-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .day-column { background: white; min-width: 160px; border-radius: 12px; border: 1px solid #eee; overflow: hidden; }
        .day-header { background: var(--secondary); color: white; padding: 8px; text-align: center; font-weight: bold; }
        .meal-slot { padding: 5px; border-bottom: 1px dashed #eee; min-height: 70px; }
        
        .planned-recipe { background: #FFF4E6; padding: 8px; border-radius: 6px; border-left: 3px solid var(--primary); font-size: 12px; cursor: pointer; margin-bottom: 5px; transition:0.2s; }
        .planned-recipe:hover { background: #FFE0B2; transform:translateY(-2px); }

        /* SHOPPING LIST (DRIVE STYLE) */
        .shop-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
        .shop-item:hover { background: #f9f9f9; }
        .shop-btn { background: var(--secondary); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px; }
        .shop-btn:active { transform: scale(0.95); }
        .shop-btn.copied { background: #ccc; }

        /* MODAL */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: white; width: 600px; max-height: 80vh; overflow-y: auto; padding: 30px; border-radius: 20px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; }
        .modal h3 { color: var(--primary); margin-top: 0; }
        .step-box { background: #f9f9f9; padding: 15px; border-radius: 10px; white-space: pre-wrap; line-height: 1.6; }

        .btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-danger { background: #FF6B6B; }

        @media print { header, nav, .no-print, .btn { display: none; } }
    </style>
</head>
