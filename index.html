<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunshine Planner V6 (Drive Ready)</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #FF9F1C; --secondary: #2EC4B6; --bg: #FFF8F0; --text: #2D3436; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: var(--text); }
        
        /* LAYOUT */
        header { background: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        h1 { margin: 0; color: var(--primary); font-size: 22px; }
        nav button { background: transparent; border: none; padding: 10px 20px; cursor: pointer; font-weight: 600; color: #888; border-radius: 20px; }
        nav button.active { background: var(--primary); color: white; }

        main { padding: 30px; max-width: 1400px; margin: 0 auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .panel { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); margin-bottom: 20px; }
        h2 { color: var(--secondary); margin-top: 0; font-size: 18px; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; }
        
        /* FORMS */
        label { display: block; font-weight: 600; margin-bottom: 5px; font-size: 13px; color: #555; }
        input, select { width: 100%; padding: 10px; border: 2px solid #eee; border-radius: 10px; font-family: inherit; box-sizing: border-box; }
        .row { display: flex; gap: 20px; flex-wrap: wrap; }
        .col { flex: 1; min-width: 300px; }

        /* PLANNER */
        .planner-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; overflow-x: auto; padding-bottom: 10px; }
        .day-column { background: white; min-width: 160px; border-radius: 12px; border: 1px solid #eee; overflow: hidden; }
        .day-header { background: var(--secondary); color: white; padding: 8px; text-align: center; font-weight: bold; }
        .meal-slot { padding: 5px; border-bottom: 1px dashed #eee; min-height: 70px; }
        
        .planned-recipe { background: #FFF4E6; padding: 8px; border-radius: 6px; border-left: 3px solid var(--primary); font-size: 12px; cursor: pointer; margin-bottom: 5px; transition:0.2s; }
        .planned-recipe:hover { background: #FFE0B2; transform:translateY(-2px); }

        /* SHOPPING LIST (DRIVE STYLE) */
        .shop-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
        .shop-item:hover { background: #f9f9f9; }
        .shop-btn { background: var(--secondary); color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px; }
        .shop-btn:active { transform: scale(0.95); }
        .shop-btn.copied { background: #ccc; }

        /* MODAL */
        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal { background: white; width: 600px; max-height: 80vh; overflow-y: auto; padding: 30px; border-radius: 20px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; }
        .modal h3 { color: var(--primary); margin-top: 0; }
        .step-box { background: #f9f9f9; padding: 15px; border-radius: 10px; white-space: pre-wrap; line-height: 1.6; }

        .btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-danger { background: #FF6B6B; }

        @media print { header, nav, .no-print, .btn { display: none; } }
    </style>
</head>
<body>

<header>
    <h1>‚òÄÔ∏è Sunshine Planner V6</h1>
    <nav>
        <button onclick="showTab('settings')" class="no-print">‚öôÔ∏è Config</button>
        <button onclick="showTab('planner')" class="active no-print">üìÖ Planner</button>
    </nav>
</header>

<main>

    <!-- SETTINGS TAB -->
    <div id="settings" class="tab-content">
        <div class="row">
            <div class="col">
                <div class="panel">
                    <h2>üë§ Diet & Filters</h2>
                    <label>Diet Type</label>
                    <select id="setDiet" onchange="renderRecipesList()">
                        <option value="Standard">Standard</option>
                        <option value="Vegan">Vegan üå±</option>
                        <option value="Vegetarian">Vegetarian ü•ö</option>
                        <option value="Keto">Keto ü•ì</option>
                    </select>

                    <label style="margin-top:15px">ü§¢ Dislikes (Hidden)</label>
                    <input type="text" id="setDislikes" placeholder="e.g. Mushrooms, Cilantro">

                    <label style="margin-top:15px">‚õî Allergies</label>
                    <input type="text" id="setAllergies" placeholder="e.g. Peanuts, Milk">
                </div>
            </div>
            <div class="col">
                <div class="panel">
                    <h2>üéØ Setup</h2>
                    <div class="row"><div class="col"><label>Calories</label><input type="number" id="setCal" value="2000"></div><div class="col"><label>Protein</label><input type="number" id="setProt" value="150"></div></div>
                    <div class="row" style="margin-top:10px"><div class="col"><label>Carbs</label><input type="number" id="setCarb" value="250"></div><div class="col"><label>Fat</label><input type="number" id="setFat" value="70"></div></div>
                    <label style="margin-top:15px">Meals per Day</label>
                    <select id="setSlots"><option value="3">3 Meals</option><option value="4">4 Meals</option><option value="5">5 Meals</option></select>
                    <button class="btn" onclick="saveSettings()">üíæ Save Config</button>
                </div>
            </div>
        </div>
    </div>

    <!-- PLANNER TAB -->
    <div id="planner" class="tab-content active">
        <div class="row">
            <!-- CONTROLS -->
            <div class="col no-print" style="max-width: 300px;">
                <div class="panel">
                    <h2>1. Add Meal</h2>
                    <label>Recipe</label>
                    <select id="recipeSelect"></select>
                    
                    <label style="margin-top:10px">When?</label>
                    <div style="display:flex; gap:5px;">
                        <select id="daySelect"><option value="Mon">Mon</option><option value="Tue">Tue</option><option value="Wed">Wed</option><option value="Thu">Thu</option><option value="Fri">Fri</option><option value="Sat">Sat</option><option value="Sun">Sun</option></select>
                        <select id="slotSelect"></select>
                    </div>
                    
                    <button class="btn" onclick="addToPlan()">+ Add</button>
                </div>
                <div class="panel">
                    <button class="btn btn-danger" onclick="clearPlanner()">üóëÔ∏è Clear Week</button>
                </div>
            </div>

            <!-- GRID -->
            <div class="col" style="flex: 3;">
                <div class="panel">
                    <h2>üìÖ Weekly Schedule</h2>
                    <div id="plannerGrid" class="planner-grid"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- SHOPPING ASSISTANT -->
            <div class="col">
                <div class="panel">
                    <h2>üõí Drive Assistant</h2>
                    <p style="font-size:12px; color:#666; margin-bottom:10px;">Click "Copy" next to an item, then paste in your Drive search bar.</p>
                    <div id="shoppingList"></div>
                </div>
            </div>
            <!-- STATS -->
            <div class="col">
                <div class="panel">
                    <h2>üìä Macro Stats</h2>
                    <table style="width:100%; border-collapse:collapse; font-size:13px;">
                        <thead><tr><th>Day</th><th>Cal</th><th>Prot</th><th>Carb</th><th>Fat</th></tr></thead>
                        <tbody id="statsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- RECIPE MODAL POPUP -->
<div class="modal-overlay" id="recipeModal">
    <div class="modal">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3 id="mTitle">Recipe Name</h3>
        <div style="margin-bottom:15px">
            <span style="background:#eee; padding:5px 10px; border-radius:10px; font-size:12px;" id="mDiet">Diet</span>
            <span style="background:#eee; padding:5px 10px; border-radius:10px; font-size:12px;" id="mType">Type</span>
            <span style="margin-left:10px; font-weight:bold; color:var(--primary)" id="mCal">0 kcal</span>
        </div>
        
        <h4>Ingredients</h4>
        <ul id="mIng" style="font-size:14px; color:#555;"></ul>

        <h4>Preparation Steps</h4>
        <div class="step-box" id="mSteps"></div>
        
        <button class="btn btn-danger" id="btnRemoveMeal" style="margin-top:20px">Remove from Planner</button>
    </div>
</div>

<script>
    // ======================================================
    // üìù TES RECETTES (AVEC ETAPES !)
    // ======================================================
    const MY_RECIPES = [
        { 
            id: 1, name: "Vegan Tofu Scramble", diet: "Vegan", type: "Savory", 
            cal: 350, prot: 20, carb: 10, fat: 25, 
            ing: ["Tofu Firm", "Turmeric Powder", "Baby Spinach", "Red Onion"],
            steps: "1. Crumble the tofu.\n2. Saut√© onion in pan.\n3. Add tofu, turmeric, salt.\n4. Add spinach at the end until wilted."
        },
        { 
            id: 2, name: "Chicken & Rice", diet: "Standard", type: "Savory", 
            cal: 500, prot: 40, carb: 60, fat: 10, 
            ing: ["Chicken Breast", "Basmati Rice", "Broccoli Florets"],
            steps: "1. Cook rice according to package.\n2. Pan fry chicken breast with spices.\n3. Steam broccoli.\n4. Serve together."
        },
        { 
            id: 3, name: "Oatmeal Banana", diet: "Vegan", type: "Sweet", 
            cal: 400, prot: 10, carb: 70, fat: 6, 
            ing: ["Rolled Oats", "Banana", "Almond Milk", "Cinnamon"],
            steps: "1. Mix oats and milk in a pot.\n2. Cook for 5 mins stirring.\n3. Slice banana on top.\n4. Sprinkle cinnamon."
        },
        { 
            id: 4, name: "Salmon Salad", diet: "Pescatarian", type: "Savory", 
            cal: 450, prot: 35, carb: 15, fat: 25, 
            ing: ["Salmon Fillet", "Romaine Lettuce", "Cucumber", "Olive Oil"],
            steps: "1. Bake salmon at 200¬∞C for 15 mins.\n2. Chop lettuce and cucumber.\n3. Flake salmon onto salad.\n4. Drizzle with oil."
        },
        // Copie ceci pour ajouter une recette :
        // { id: 5, name: "NOM", diet: "Standard", type: "Savory", cal: 0, prot: 0, carb: 0, fat: 0, ing: ["Ing1"], steps: "Steps..." },
    ];

    // ======================================================
    
    let settings = JSON.parse(localStorage.getItem('sun_v6_settings')) || {
        diet: 'Standard', dislikes: '', allergies: '',
        cal: 2000, prot: 150, carb: 250, fat: 70, slots: 3
    };
    let weeklyPlan = JSON.parse(localStorage.getItem('sun_v6_plan')) || {};
    const DAYS = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

    function init() {
        document.getElementById('setDiet').value = settings.diet;
        document.getElementById('setDislikes').value = settings.dislikes;
        document.getElementById('setAllergies').value = settings.allergies;
        document.getElementById('setCal').value = settings.cal;
        document.getElementById('setProt').value = settings.prot;
        document.getElementById('setCarb').value = settings.carb;
        document.getElementById('setFat').value = settings.fat;
        document.getElementById('setSlots').value = settings.slots;

        renderSlotSelect();
        renderRecipesList();
        renderPlanner();
        updateStats();
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(e=>e.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function saveSettings() {
        settings = {
            diet: document.getElementById('setDiet').value,
            dislikes: document.getElementById('setDislikes').value,
            allergies: document.getElementById('setAllergies').value,
            cal: parseFloat(document.getElementById('setCal').value),
            prot: parseFloat(document.getElementById('setProt').value),
            carb: parseFloat(document.getElementById('setCarb').value),
            fat: parseFloat(document.getElementById('setFat').value),
            slots: parseInt(document.getElementById('setSlots').value)
        };
        localStorage.setItem('sun_v6_settings', JSON.stringify(settings));
        renderSlotSelect();
        renderRecipesList();
        renderPlanner();
        updateStats();
        alert("Saved!");
    }

    function renderSlotSelect() {
        const s = document.getElementById('slotSelect');
        s.innerHTML = '';
        for(let i=0; i<settings.slots; i++) s.innerHTML += `<option value="${i}">Meal ${i+1}</option>`;
    }

    function renderRecipesList() {
        const sel = document.getElementById('recipeSelect');
        sel.innerHTML = '';
        const dislikes = settings.dislikes.toLowerCase().split(',').map(x=>x.trim()).filter(x=>x);
        const allergies = settings.allergies.toLowerCase().split(',').map(x=>x.trim()).filter(x=>x);

        MY_RECIPES.forEach(r => {
            if(settings.diet !== 'Standard' && r.diet !== settings.diet) return;
            if(r.ing.some(i => allergies.some(bad => i.toLowerCase().includes(bad)))) return;
            if(r.ing.some(i => dislikes.some(bad => i.toLowerCase().includes(bad)))) return;

            let opt = document.createElement('option');
            opt.value = r.id;
            opt.innerText = r.name;
            sel.appendChild(opt);
        });
    }

    function addToPlan() {
        const rid = document.getElementById('recipeSelect').value;
        const day = document.getElementById('daySelect').value;
        const slot = document.getElementById('slotSelect').value;
        if(!rid) return;
        weeklyPlan[`${day}-${slot}`] = parseInt(rid);
        localStorage.setItem('sun_v6_plan', JSON.stringify(weeklyPlan));
        renderPlanner();
        updateStats();
    }

    function renderPlanner() {
        const grid = document.getElementById('plannerGrid');
        grid.innerHTML = '';
        DAYS.forEach(day => {
            let col = `<div class="day-column"><div class="day-header">${day}</div>`;
            for(let i=0; i<settings.slots; i++) {
                const key = `${day}-${i}`;
                const rid = weeklyPlan[key];
                let content = '';
                if(rid) {
                    const r = MY_RECIPES.find(x => x.id === rid);
                    if(r) content = `<div class="planned-recipe" onclick="openRecipe(${r.id}, '${key}')"><strong>${r.name}</strong><br>${r.cal} kcal</div>`;
                }
                col += `<div class="meal-slot">${content}</div>`;
            }
            grid.innerHTML += col + '</div>';
        });
    }

    // MODAL LOGIC
    function openRecipe(id, key) {
        const r = MY_RECIPES.find(x => x.id === id);
        if(!r) return;
        document.getElementById('mTitle').innerText = r.name;
        document.getElementById('mDiet').innerText = r.diet;
        document.getElementById('mType').innerText = r.type;
        document.getElementById('mCal').innerText = r.cal + " kcal";
        document.getElementById('mIng').innerHTML = r.ing.map(i => `<li>${i}</li>`).join('');
        document.getElementById('mSteps').innerText = r.steps || "No instructions.";
        
        const btn = document.getElementById('btnRemoveMeal');
        if(key) {
            btn.style.display = 'block';
            btn.onclick = () => { delete weeklyPlan[key]; localStorage.setItem('sun_v6_plan', JSON.stringify(weeklyPlan)); closeModal(); renderPlanner(); updateStats(); };
        } else {
            btn.style.display = 'none';
        }
        
        document.getElementById('recipeModal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('recipeModal').style.display = 'none'; }

    function updateStats() {
        const tb = document.getElementById('statsBody');
        const shp = document.getElementById('shoppingList');
        tb.innerHTML = ''; shp.innerHTML = '';
        let shopMap = {};

        DAYS.forEach(day => {
            let t = {cal:0, prot:0, carb:0, fat:0};
            for(let i=0; i<settings.slots; i++) {
                const rid = weeklyPlan[`${day}-${i}`];
                if(rid) {
                    const r = MY_RECIPES.find(x=>x.id==rid);
                    if(r) {
                        t.cal+=r.cal; t.prot+=r.prot; t.carb+=r.carb; t.fat+=r.fat;
                        r.ing.forEach(ing => shopMap[ing] = (shopMap[ing]||0)+1);
                    }
                }
            }
            tb.innerHTML += `<tr><td>${day}</td><td>${t.cal}</td><td>${t.prot}</td><td>${t.carb}</td><td>${t.fat}</td></tr>`;
        });

        // Shopping List with Copy Buttons
        for(let [item, qty] of Object.entries(shopMap)) {
            const label = qty > 1 ? `${item} (x${qty})` : item;
            shp.innerHTML += `
            <div class="shop-item">
                <span>${label}</span>
                <button class="shop-btn" onclick="copyItem(this, '${item}')">Copy</button>
            </div>`;
        }
    }

    function copyItem(btn, text) {
        navigator.clipboard.writeText(text).then(() => {
            btn.innerText = "Copied!";
            btn.classList.add('copied');
            setTimeout(() => { btn.innerText = "Copy"; btn.classList.remove('copied'); }, 2000);
        });
    }
    
    function clearPlanner() { if(confirm("Clear?")) { weeklyPlan={}; localStorage.setItem('sun_v6_plan', JSON.stringify(weeklyPlan)); renderPlanner(); updateStats(); } }

    init();
</script>
</body>
</html>
