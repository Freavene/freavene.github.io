<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Site GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222; /* Fond sombre */
            color: white; /* Texte blanc */
            text-align: center;
            padding-top: 50px;
        }
        .boite {
            border: 2px solid #4CAF50; /* Bordure verte */
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            background-color: #333;
        }
        h1 { color: #4CAF50; }
        button {
            padding: 10px 20px;
            background-color: #f44336; /* Rouge */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        button:hover { background-color: #d32f2f; }
    </style>
</head>
<body>

    <div class="boite">
        <h1>Site en direct de GitHub !</h1>
        <p>J'ai créé cette page directement sur le site web.</p>
        <p>Je suis sur Chromebook et tout fonctionne.</p>
        
        <img src="https://media.giphy.com/media/Q81NcsY6YxK7nxf457/giphy.gif" alt="Gif animé" width="200">
        <br><br>
        <button onclick="alert('Tu es un chef !')">Clique ici</button>
    </div>

</body>
</html>
